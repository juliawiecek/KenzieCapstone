
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notflix Search</title>
    <link
            rel="icon"
            type="image/png"
            id="logo"
            href="https://www.freepnglogos.com/uploads/netflix-logo-app-png-16.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Bebas Neue Font (Netflix font) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <!-- Axios for working with API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar-title">
        <p class="title"></p>
        <img src= "https://fontmeme.com/permalink/240303/f65a7117cdcf82e46065755a0637cff7.png">
    </div>
</nav>
<div class="cursor"></div>
<div class="search-bar">
    <form action="" class="search-form">
        <input type="text" name="query" id="search" placeholder="Search for Series or TV Shows" />
        <button><ion-icon id="search-icon" name="search-sharp" ></button>
    </form>
</div>
<div class="image-container">
    <!-- This is just for showing how the result looks like. Remove it if you want to. -->
    <div class="result-heading"><p>Most Popular</p></div>
    <div class="result-container">
        <div class="image-result">
            <img  src="https://static.tvmaze.com/uploads/images/medium_portrait/171/429391.jpg" alt="">
            <div class="overlay">
                <div class="overlay-title">
                    <p>Daredevil</p>
                </div>
                <div class="overlay-rating">
                    <p>Rating: 8.5</p>
                </div>
            </div>
        </div>
        <div class="image-result">
            <img  src="https://static.tvmaze.com/uploads/images/medium_portrait/433/1082578.jpg" alt="">
            <div class="overlay">
                <div class="overlay-title">
                    <p>Wednesday</p>
                </div>
                <div class="overlay-rating">
                    <p>Rating: 8.7</p>
                </div>
            </div>
        </div>
        <div class="image-result">
            <img  src="https://static.tvmaze.com/uploads/images/medium_portrait/396/991288.jpg" alt="">
            <div class="overlay">
                <div class="overlay-title">
                    <p>Stranger Things</p>
                </div>
                <div class="overlay-rating">
                    <p>Rating: 8.5</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="app.js"></script>
</body>
</html>
